<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js" defer></script>
    </script>
</head>

<body>
    <div id="root">


        <div class="w-50 h-50 center_form">
            <div id="register_error">

            </div>
            <div class="mb-3">
                <h1>Login</h1>
            </div>
            <form class="w-50" id="registerform">
                <div class="form-group ">
                    <label for="inputEmail4">Email</label>
                    <input type="email" value="@noroff.no" pattern="^[\w\-.]+@(stud\.)?noroff\.no$" name="email"
                        required class="form-control" id="register_email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="inputPassword4">Password</label>
                    <input type="password" required class="form-control" name="password" id="register_password"
                        minlength="8" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between align-center">
                    <a href="/register/">Sign Up</a>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
<script src="/api/request.js"></script>
<script src="login.js" type="text/javascript"></script>
</body>

</html>
