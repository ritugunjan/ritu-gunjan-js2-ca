<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js" defer></script>
    </script>
</head>

<body>
    <div class="container">
        <div class="profile-page tx-13">
            <div class="row">
                <div class="col-12 grid-margin">
                    <div class="profile-header">
                        <div class="cover">

                            <div class="cover-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h1 class="profile-name p-4">Social site</h1>
                                </div>
                                <div class="d-none d-md-block">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row profile-body">

                <div class="d-none d-md-block col-md-4 col-xl-3 left-wrapper">

                </div>


                <div class="col-md-8 col-xl-6 middle-wrapper">
                    <div class="row">

                        <div class="col-md-12">
                            <div class="d-none" id="post_loader"
                                style="margin: 0 auto;display: flex;align-items: center;justify-content: center;padding: 2rem;">
                                <div class="spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>


                            <div class="w-100 h-50 mt-3">
                                <div id="register_error">

                                </div>
                                <div class="mb-3 text-center">
                                    <h1>Add new post</h1>
                                </div>
                                <form class="" id="registerform">
                                    <div class="form-group ">
                                        <label for="post_title">Title</label>
                                        <input type="text" required class="form-control" name="postTitle"
                                            id="post_title" placeholder="title">
                                    </div>
                                    <div class="form-group ">
                                        <label for="post_tags">Tags</label>
                                        <input type="text" name="postTags" required class="form-control" id="post_tags"
                                            placeholder="Tags">
                                    </div>
                                    <div class="form-group">
                                        <label for="post_body">Body</label>
                                        <input type="text" style="height: 8rem;" required class="form-control"
                                            name="postBody" id="post_body" placeholder="body">
                                    </div>

                                    <button type="submit" class="btn btn-primary">Register</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-none d-xl-block col-xl-3 right-wrapper">
                    <div class="row">
                        <div class="col-md-12 grid-margin">
                        </div>
                    </div>

                </div>
            </div>
        </div>
<script src="/js/main.js"></script>
<script src="/api/request.js"></script>
<script src="addpost.js" type="text/javascript"></script>
</body>
</html>
</html>
